<app-header></app-header>
<div class="container">
    <div class="row">
        <div class="col-12 text-center">
            <img src="../../assets/varsha.jpg" alt="Varsha Jaiswal" class="rounded-circle float-center profileImage" />
        </div>
    </div>
    <hr>
    <div class="row">
        <div class="col-2"></div>
        <div class="col-8">
            <div class="row">
                <div class="col-2" *ngFor="let tab of tabData">
                    <a href="javascript:void(0)" class="tabName"
                        [ngClass]="selectedTab === tab.toLowerCase() ? 'tabSelected': ''"
                        (click)="changeTabSelected(tab)">
                        {{tab}}
                    </a>
                </div>
            </div>
        </div>
    </div>
    <hr>
</div>
<app-home-data *ngIf="selectedTab === 'home'"></app-home-data>
<app-bio *ngIf="selectedTab === 'bio'"></app-bio>
<app-work *ngIf="selectedTab === 'work'"></app-work>
<app-project *ngIf="selectedTab === 'projects'"></app-project>
<app-talk *ngIf="selectedTab === 'talks'"></app-talk>
<app-contact *ngIf="selectedTab === 'contact'"></app-contact>
<app-footer></app-footer>
